<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <link rel = "stylesheet" href = "./css/style.css">
    <script src = "./js/script.js" defer></script>
</head>
<body>
    <h1>Odin Tic Tac Toe</h1>
    <div class = "game-board">
        <div class = "game-board-cell" data-x = "0" data-y = "0" data-index = "0"></div>
        <div class = "game-board-cell" data-x = "1" data-y = "0" data-index = "1"></div>
        <div class = "game-board-cell" data-x = "2" data-y = "0" data-index = "2"></div>
        <div class = "game-board-cell" data-x = "0" data-y = "1" data-index = "3"></div>
        <div class = "game-board-cell" data-x = "1" data-y = "1" data-index = "4"></div>
        <div class = "game-board-cell" data-x = "2" data-y = "1" data-index = "5"></div>
        <div class = "game-board-cell" data-x = "0" data-y = "2" data-index = "6"></div>
        <div class = "game-board-cell" data-x = "1" data-y = "2" data-index = "7"></div>
        <div class = "game-board-cell" data-x = "2" data-y = "2" data-index = "8"></div>

    </div>
    
</body>
</html>
